<h2>New paste</h2>
<form method="post" action="?a=paste" name="paste">
	<textarea rows="10" name="code"></textarea><br>
	<table>
		<tbody>
			<tr>
				<td>Language</td>
				<td>
					<select name="language">
						<option value="as3">ActionScript3</option>
						<option value="bash">Bash/shell</option>
						<option value="cf">ColdFusion</option>
						<option value="csharp">C#</option>
						<option value="cpp">C++</option>
						<option value="cpp">C</option>
						<option value="css">CSS</option>
						<option value="delphi">Delphi</option>
						<option value="delphi">Pascal</option>
						<option value="diff">Diff</option>
						<option value="groovy">Groovy</option>
						<option value="js">JavaScript</option>
						<option value="java">Java</option>
						<option value="jfx">JavaFx</option>
						<option value="perl">Perl</option>
						<option value="php">PHP</option>
						<option value="plain">Plain Text</option>
						<option value="ps">PowerShell</option>
						<option value="py">Python</option>
						<option value="ruby">Ruby</option>
						<option value="scala">Scala</option>
						<option value="sql">SQL</option>
						<option value="vb">Visual Basic</option>
						<option value="xml">xml</option>
						<option value="xml">xhtml</option>
						<option value="xml">xslt</option>
						<option value="xml">html</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Paste Expiration: </td>
				<td>
					<select name="expiration">
						<option value="-1">never</option>
						<option value="0">10 min</option>
						<option value="1">1 hour</option>
						<option value="2">1 day</option>
						<option value="3">1 week</option>
						<option value="4">2 weeks</option>
						<option value="5">1 month</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Paste Exposure:</td>
				<td>
					<select name="exposure">
						<option value="0">Public</option>
						<option value="1">Unlisted</option>
						<option value="2">Private</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Paste Name / Title:</td>
				<td><input name="name"></td>
			</tr>
		</tbody>
	</table>
	<input value="Paste!" type="submit"><br>
</form>
</td>
<td class="rightcol">
{{./template/right.html}}
</td>
</tr>
</tbody>
</table>
